<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-5">
          <img src="../../assets/images/login.jpg" alt="login" class="login-card-img">
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <div class="brand-wrapper">
              <img src="" class="logo">
            </div>
            <p class="login-card-description">Earth</p>
            <form ngNativeValidate #f="ngForm" (ngSubmit)="ingresar( f )">
              <a href="javascript:void(0)" class="text-center db"></a>
              <div class="form-group m-t-40">
                <div class="col-xs-12">
                  <input [ngModel]="email" name="email" class="form-control" type="email" required
                    placeholder="Correo del usuario">
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12">
                  <input ngModel name="password" class="form-control" type="password" required placeholder="Contraseña">
                </div>
              </div>
              <div class="form-group ">
                <div class="col-md-12">
                  <div class="checkbox checkbox-primary  p-t-1">
                    <input [(ngModel)]="recuerdame" name="recuerdame" id="checkbox-signup" type="checkbox"
                      class="filled-in chk-col-light-blue">
                    <label for="checkbox-signup"> Recuérdame </label>
                  </div>
                </div>
              </div>
              <div class="form-group text-center m-t-20">
                <div class="col-xs-12">
                  <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded "
                    type="submit">Ingresar</button>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                  <div class="form-group m-b-0">

                  </div>
                </div>
              </div>

            </form>
            <a href="#!" class="forgot-password-link">Olvidaste tu contraseña?</a>
            <p class="login-card-footer-text">No tiene un cuenta? <a style='cursor: pointer;' class="text-reset"
                routerLink="/register">Registrese aqui</a></p>

            <nav class="login-card-footer-nav">
              <a href="#!">Earth 2021</a>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
