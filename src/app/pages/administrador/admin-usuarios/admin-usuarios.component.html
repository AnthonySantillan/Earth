<div class="content-center">
    <h2>Usuarios Registrados ( <small>{{totalRegistros }}</small> )</h2>
</div>
<div class="row animated fadeIn ">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarUsuario( input.value )" type="text" class="form-control"
                    placeholder="Buscar usuario...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">

    <div class="col-sm-12">

        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<section id="team" class="bgLightGrey" *ngIf="!cargando">

    <div class="container">

        <div class="row">

            <div *ngFor="let usuario of usuarios let user of userService.users" style="color: aliceblue;"
                class="col-md-4">
                <div class="member-container">
                    <div class="member-details">
                        <img [src]="usuario.img | imagen" class="img-fluid">
                        <span>{{usuario.nombre}}</span><br>
                        <span>{{usuario.email}}</span><br>

                        <ul class="list-inline">
                            <li style="cursor: pointer;" class="list-inline-item"><a
                                    (click)="borrarUsuario( usuario )"><i class="fas fa-trash"></i></a>
                            </li>
                            <li data-bs-toggle="modal" data-bs-target="#exampleModal" style="cursor: pointer;"
                                class="list-inline-item"><i class="fas fa-pencil-alt"></i></li>
                            <div style="color: black;" class="modal fade" id="exampleModal" tabindex="-1"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Formulario
                                            </h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body mb-3">
                                            <table class="table table-hover">
                                                <thead>
                                                    <tr>
                                                        <th>Imagen</th>
                                                        <th>Usuario</th>
                                                        <th>Role</th>

                                                        <th></th>
                                                    </tr>
                                                </thead>

                                                <tbody>
                                                    <tr *ngFor="let usuario of usuarios let user of userService.users">
                                                        <td class="w70">
                                                            <img [src]="usuario.img | imagen"
                                                                class="img-50 img-circle pointer">
                                                        </td>
                                                        <td> <input (change)="guardarUsuario( usuario )" type="text"
                                                                [(ngModel)]="usuario.nombre" name="nombre"></td>
                                                        <td>

                                                            <select (change)="guardarUsuario( usuario )"
                                                                [(ngModel)]="usuario.role" name="role"
                                                                class="form-control"
                                                                [ngClass]="{'bg-danger text-white':usuario.role=='INACTIVO'}">
                                                                <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                                                                <option value="USER_ROLE">USER_ROLE</option>
                                                                <option value="INACTIVO">INACTIVO</option>

                                                            </select>

                                                        </td>
                                                    </tr>

                                                </tbody>

                                            </table>
                                            <button (click)="guardarUsuario( usuario )" class="btn btn-primary">
                                                <i class="fa fa-save">Actualizar</i>
                                            </button>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ul>

                    </div>

                </div>

            </div>


        </div>
    </div>
</section>
